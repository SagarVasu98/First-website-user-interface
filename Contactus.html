<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contac.Us</title>
    <link rel="stylesheet" href="contact.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-info" role="alert" >
         <marquee behavior="aria-hidden" direction="ajax" id="size" > WelCome To Books Place</marquee>
    
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="pic/stack-of-books-vintage-books-book-books.jpg"  width="200px" height="400px" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="pic/pexels-photo-590493.jpeg" width="200px" height="400px"  alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="pic/pexels-photo-1106468.jpeg" width="200px" height="400px"  alt="Third slide">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="pic/pexels-photo-256219.jpeg" width="200px" height="400px"  alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
             <br />

              <section id="contact" class="parallax-section">
                <div class="container">
                     <div class="row">
           
                          <div class="col-md-12 col-sm-12">
                               <!-- SECTION TITLE -->
                               <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
                                    <h2>Get in touch</h2>
                                    <p>For more help Contact me</p>
                               </div>
                          </div>
           
                          <div class="col-md-7 col-sm-10">
                               <!-- CONTACT FORM HERE -->
                               <div class="wow fadeInUp" data-wow-delay="0.4s">
                                   <form id="contact-form" action="#" method="get">
                                         <div class="col-md-6 col-sm-6">
                                              <input type="text" class="form-control" name="name" placeholder="Name" required=""> <br />
                                         </div>
                                         <div class="col-md-6 col-sm-6">
                                              <input type="email" class="form-control" name="email" placeholder="Email" required=""><br />
                                         </div>
                                         <div class="col-md-12 col-sm-12">
                                              <textarea class="form-control" rows="5" name="message" placeholder="Message" required=""></textarea> <br />
                                         </div>
                                         <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                                              <button id="submit" type="submit" class="form-control" name="submit">Send Message</button><br />
                                         </div>
                                   </form>
                               </div>
                          </div>
           
                          <div class="col-md-5 col-sm-8">
                               <!-- CONTACT INFO -->
                               <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
                                    <div class="section-title">
                                         <h2>Contact Info</h2>
                                         <p>This is my first website.</p>
                                    </div>
                                    
                                    <p><i class="fa fa-map-marker"></i> Saylani Mass I.T , Karachi City, Pakistan</p>
                                    <p><i class="fa fa-comment"></i> <a href="mailto:tharinformation@gmail.com">tharinformation@gmail</a></p>
                                    <p><i class="fa fa-phone"></i> 0334-3047082</p>
                               </div>
                          </div>
           
                     </div>
                </div>
           </section>
           






 






    
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>     
</body>
</html>
